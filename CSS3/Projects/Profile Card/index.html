<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="top-panel">
            <div class="profile-avatar">
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="profile-details">
                <p class="name">Cillian Murphy</p>
                <p>Actor</p>
            </div>
            <div class="links">
                <div class="icon-avatar" style="background-color: #4268AB;">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="icon-avatar" style="background-color: #3B6BDB;">
                    <i class='bx bxl-twitter' ></i>
                </div>
                <div class="icon-avatar" style="background-color: #E8306B;">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="icon-avatar" style="background-color: #FF0000;">
                    <i class='bx bxl-youtube' ></i>
                </div>
            </div>
            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="profile-following">
                <div class="following">
                    <i class='bx bx-heart'></i>
                    60k
                </div>
                <div class="following">
                    <i class='bx bx-message-rounded'></i>
                    20k
                </div>
                <div class="following">
                    <i class='bx bx-share' ></i>
                    12k
                </div>
            </div>
        </div>
    </div>
</body>
</html>
