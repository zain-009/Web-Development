<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-black">
        <h1 id="heading" class="heading">Dom Learning</h1>
        <p id="para" class="para">I am learning Javascript</p>
        <p id="para" class="para">I am learning Javascript</p>
        <ul class="list"></ul>
    </div>
</body>
<script>
    //create
    const div = document.createElement('div');
    div.innerText = "Hello World";
    div.style.fontSize = 14;
    div.style.backgroundColor = "black";
    div.style.padding = "15px";
    div.style.marginTop = "15px";
    div.style.color = "White";
    document.body.appendChild(div);

    function addLanguage(lang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector(".list").appendChild(li);
    }
    addLanguage("Java");
    addLanguage("Javascript");

    //edit
    const firstlang = document.querySelector("li:nth-child(1)");
    const newli = document.createElement('li');
    newli.textContent = "Ruby";
    firstlang.replaceWith(newli);

    //remove
    const toRemove = document.querySelector('li:last-child');
    toRemove.remove();
</script>
</html>
