<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey; display: flex; justify-content: center; align-items: center;">
    <div style="padding: 50px; width: 500px; height: 500px; background-color: whitesmoke; display: flex; flex-direction: column; align-items: center;">
        <span style="font-weight: bold; margin-bottom: 40px;">BMI Calculator</span>
        <div style="display: flex; margin-bottom: 10px;">
            <form action="#" style="display: flex; flex-direction: column;">
                <span style="margin-bottom: 20px;">Height in cm</span>
                <input type="text" id="height">
                <span style="margin-top: 20px; margin-bottom: 20px;">Weight in kg's</span>
                <form action="#">
                <input type="text" id="weight">
                <button style="margin-top: 40px; margin-bottom: 50px; background-color: gray; color: white; font-weight: bolder; border-width: 2px; border-radius: 15px; width: 100px; height: 40px;">Calculate</button>
            </form>
        </div>
        <h3 style="margin-bottom: 20px;" id="result" class="result"></h3>
        <h3 id="range" class="range"></h3>
    </div>
    <script src="settings.js"></script>
</body>
</html>
